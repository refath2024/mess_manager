<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘®Update Profile</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f9fafb;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            color: #2563eb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #2563eb;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #2563eb;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #6b7280;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .error {
            color: #dc2626;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ‘®Update Profile</h2>
        <form id="updateProfileForm">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <span id="nameError" class="error"></span>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span id="emailError" class="error"></span>
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <span id="phoneError" class="error"></span>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password">
                <span id="passwordError" class="error"></span>
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                <span id="confirmPasswordError" class="error"></span>
            </div>
            <!-- Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="cancelUpdate()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('updateProfileForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Clear previous error messages
            clearErrors();

            // Validate form inputs
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let valid = true;

            if (!name) {
                valid = false;
                document.getElementById('nameError').textContent = 'Name is required.';
            }

            if (!email || !validateEmail(email)) {
                valid = false;
                document.getElementById('emailError').textContent = 'Valid email is required.';
            }

            if (password && password !== confirmPassword) {
                valid = false;
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
            }

            if (valid) {
                // Perform form submission logic (e.g., send data to server)
                alert('Profile updated successfully!');
                // Reset the form after successful submission
                e.target.reset();
            }
        });

        // Cancel button handler
        function cancelUpdate() {
            if (confirm('Are you sure you want to cancel the update? Unsaved changes will be lost.')) {
                window.location.href = 'dashboard.html'; // Redirect to the dashboard or another page
            }
        }

        // Helper function to validate email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Helper function to clear error messages
        function clearErrors() {
            document.querySelectorAll('.error').forEach(error => error.textContent = '');
        }
    </script>
</body>
</html>
