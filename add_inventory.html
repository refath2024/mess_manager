<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 80vh;
            overflow: auto;
            animation: fadeIn 0.5s ease-in-out;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn {
            background: #007bff;
            color: #fff;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .cancel-btn {
            background: #dc3545;
            color: #fff;
        }
        .cancel-btn:hover {
            background: #a71d2a;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Inventory Entry</h1>
        <form id="addInventoryForm" action="save_inventory.php" method="POST">
            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="quantity_held">Quantity Held (Kg/Qty/L):</label>
                <input type="number" id="quantity-held" name="quantity_held" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="ration">Ration</option>
                    <option value="utensils">Utensils</option>
                    <option value="fresh">Fresh</option>
                </select>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="cancel-btn" id="cancelButton">Cancel</button>
            </div>
        </form>
        
    </div>

    <script>
 document.getElementById('addInventoryForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submission
    const productName = document.getElementById('product-name').value;
    const type = document.getElementById('type').value; // Check the type value
    if (!type) {
        alert("Please select a type.");
        return;
    }
    const confirmation = confirm(`Are you sure you want to add ${productName} to the inventory?`);
    if (confirmation) {
        alert(`${productName} has been successfully added to the inventory!`);
        document.getElementById('addInventoryForm').submit(); // Manually submit the form
    }
});


document.getElementById('cancelButton').addEventListener('click', function () {
    window.location.href = 'inventory.html'; // Redirect to the add_inventory.html page
});

    </script>
</body>
</html>
