<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Manager - Login</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1e88e5); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Animation Overlay */
        .animation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            animation: fadeOut 1s forwards 0s;
        }

        .animation-overlay img {
            width: 100px;
            animation: logoBounce 1.5s ease-in-out infinite;
        }

        .animation-overlay h1 {
            font-size: 24px;
            margin-top: 10px;
            color: #0d47a1;
            animation: fadeInText 1.5s ease-in-out forwards;
        }

        @keyframes logoBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Main container */
        .main-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Left section */
        .left-section {
            flex: 1;
            padding: 40px;
            background: #f5f5f5;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 60px;
        }

        .logo-container .divider {
            width: 1px;
            height: 60px;
            background-color: #ccc;
            margin: 0 15px;
        }

        .logo-container .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-container .text-container h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #0d47a1;
        }

        .logo-container .text-container p {
            font-size: 0.9em;
            color: #666;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 10px;
            background: #0d47a1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #1565c0;
        }

        .links {
            margin-top: 15px;
            font-size: 0.9em;
            text-align: center;
        }

        .links a {
            color: #0d47a1;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Right section */
        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #0d47a1, #1e88e5);
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .right-section h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .right-section p {
            font-size: 1.1em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Animation Screen -->
    <div class="animation-overlay">
        <img src="logo.png" alt="Mess Manager Logo">
        <h1>Mess Manager</h1>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo-container">
                <img src="logo.png" alt="Mess Manager Logo">
                <div class="divider"></div>
                <div class="text-container">
                    <h2>Mess Manager</h2>
                    <p>Officers Login</p>
                </div>
            </div>
            <form id="loginForm" action="login.php" method="POST" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="division">Division *</label>
                    <select id="division" name="division" required>
                        <option value="MIST">MIST</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <div class="links">
                <a href="reset.html?ref=officers_portal.html">Forgot Password?</a>
                <p><a href="home.html">Go Back to Admin Portal â†’</a></p>
            </div>
            <div class='links'>
                <p>Not a Member?<a href="register.html">Register Here</a></p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h1>Welcome to the Mess Management System</h1>
            <p>Efficient and Customized Management Software Solutions for Officer Mess Operations.</p>
        </div>
    </div>
    <script>
function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const formData = new FormData();
    formData.append('email', email);
    formData.append('password', password);

    fetch('login.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())  // Parse the response as JSON
    .then(data => {
        if (data.success) {  // Check if the login was successful
            // Store session info in localStorage
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', data.userName);  // Save user name to localStorage

            // Redirect to user home page
            window.location.href = 'userhome.html';
        } else {
            alert(data.message);  // Show the error message from PHP
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while processing your login.');
    });
}


        </script>
        
</body>
</html>
