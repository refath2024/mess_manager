<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal In & Out</title>
    <link rel="stylesheet" href="Meal.css">
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Meal IN/OUT</a>
        <a href="#">Messing</a>
        <a href="#">Menu-set</a>
        <a href="#">Billing</a>
        <a href="#">Notification</a>

    </nav>
    <div class="border">
    <h1>Select Your Meal</h1>

    <form>
        <div class="meal-container">
            <div class="meal">
                <label>
                    <input type="checkbox" name="meal" value="breakfast"> Breakfast
                </label>
                <div class="meal-info">
                    <strong>Menu:</strong> Eggs, Toast, Juice<br>
                    <strong>Price:</strong> $5
                </div>
            </div>
            <div class="meal">
                <label>
                    <input type="checkbox" name="meal" value="lunch"> Lunch
                </label>
                <div class="meal-info">
                    <strong>Menu:</strong> Rice, Chicken Curry, Salad<br>
                    <strong>Price:</strong> $10
                </div>
            </div>
            <div class="meal">
                <label>
                    <input type="checkbox" name="meal" value="dinner"> Dinner
                </label>
                <div class="meal-info">
                    <strong>Menu:</strong> Pasta, Garlic Bread, Dessert<br>
                    <strong>Price:</strong> $8
                </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
