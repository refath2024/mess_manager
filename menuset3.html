        <img src="MIST Logo.png" alt="Logo" class="logo"> <!-- Main logo -->
        <h1>Smart Mess</h1>
        <div class="user-info">

        </div>
        <!-- Dropdown Menu -->
        <div class="dropdown-menu" id="dropdown-menu">
            <ul>
                <li><a href="officers_portal.html" id="logout">Logout</a></li>
            </ul>
        </div>
    </header>

    <nav>
        <a href="userhome.html">Home</a>
        <a href="meal.html">Meal IN/OUT</a>
        <a href="messing.html">Messing</a>
        <a href="menuset3.html" class="active">Menu-set</a>

    <div class="main-container">
        <!-- Sidebar for Days of the Week -->
        <div class="sidebar">
            <a href="menuset3.html" class="active">Sunday</a>
            <a href="menuset4.html">Monday</a>
            <a href="menuset5.html">Tuesday</a>
            <a href="menuset6.html">Wednesday</a>
            <a href="menuset7.html">Thursday</a>

        <!-- Content Area (Meal Set Box) -->
        <div class="right-box">
            <div class="box">
                <h2 class="headertext">Sunday</h2>
                <form>
                    <!-- Breakfast Category -->
                    <div class="meal-category">
                        <h3 class="boxheader">Breakfast</h3>
                        <div class="meal-container">
                            <div class="meal">
                                <input type="radio" name="breakfast" id="breakfast1">
                                <label for="breakfast1">
                                    <strong class="largetext">Set 1</strong><br> <br>
                                    <p class="smalltext">Roti served with Egg Curry & Mixed Vegetables </p>
                                </label>
                            </div>
                            <div class="meal">
                                <input type="radio" name="breakfast" id="breakfast2">
                                <label for="breakfast2">
                                    <strong class="largetext">Set 2</strong><br> <br>
                                    <p class="smalltext"> Khichuri served with Beef Curry & Fried Egg </p>
                                </label>
                            </div>
                            <div class="meal">
                                <input type="radio" name="breakfast" id="breakfast3">
                                <label for="breakfast3">
                                    <strong class="largetext">Set 3</strong><br> <br>
                                    <p class="smalltext">  Paratha served with Chicken Curry & Dal </p>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Lunch Category -->
                    <div class="meal-category">
                        <h3 class="boxheader">Lunch</h3>
                        <div class="meal-container">
                            <div class="meal">
                                <input type="radio" name="lunch" id="lunch1">
                                <label for="lunch1">
                                    <strong class="largetext">Set 1</strong><br> <br>
                                    <p class="smalltext">   Teheri served with Spicy Chicken Roast & Salad </p>
                                </label>
                            </div>
                            <div class="meal">
                                <input type="radio" name="lunch" id="lunch2">
                                <label for="lunch2">
                                    <strong class="largetext">Set 2</strong><br> <br>
                                    <p class="smalltext">    Plain Rice served with Fish Curry & Mixed Vegetables </p>
                                </label>
                            </div>
                            <div class="meal">
                                <input type="radio" name="lunch" id="lunch3">
                                <label for="lunch3">
                                    <strong class="largetext">Set 3</strong><br> <br>
                                    <p class="smalltext">    Fried Rice served with Chicken Chili & Egg Roll</p>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Dinner Category -->
                    <div class="meal-category">
                        <h3 class="boxheader">Dinner</h3>
                        <div class="meal-container">
                            <div class="meal">
                                <input type="radio" name="dinner" id="dinner1">
                                <label for="dinner1">
                                    <strong class="largetext">Set 1 </strong><br> <br>
                                    <p class="smalltext">    Chicken Biryani served with Egg Curry & Salad </p>
                                </label>
                            </div>
                            <div class="meal">
                                <input type="radio" name="dinner" id="dinner2">
                                <label for="dinner2">
                                    <strong class="largetext">Set 2</strong><br> <br>
                                    <p class="smalltext">    Mixed Vegetable Curry served with Paratha & Lentil Soup </p>
                                </label>
                            </div>
                            <div class="meal">
                                <input type="radio" name="dinner" id="dinner3">
                                <label for="dinner3">
                                    <strong class="largetext">Set 3</strong><br> <br>
                                    <p class="smalltext">    Plain Rice served with Beef Curry & Fried Eggplant
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="butt">Submit Your Vote</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Developed by Brocoder</p>
    </footer>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            if (!localStorage.getItem('isLoggedIn')) {
                window.location.href = 'officers_portal.html'; // Redirect to login page if not logged in
            }

            // Fetch the user's name from localStorage and display it beside the icon
            const userName = localStorage.getItem('userName') || "Loading..."; // Default to "Loading..." if not found
            document.getElementById('user-name').textContent = userName;

            const leftLogo = document.getElementById('left-logo');
            const dropdownMenu = document.getElementById('dropdown-menu');

            // Toggle the dropdown menu when the left logo is clicked
            leftLogo.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent the click event from bubbling up to the document
                dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
            });

            // Close the dropdown menu if clicked outside
            window.addEventListener('click', function(event) {
                if (!leftLogo.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.display = 'none';
                }
            });

            // Logout action
            document.getElementById('logout').addEventListener('click', function() {
                // Clear session storage (or localStorage) when logging out
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userName');
                alert('Logged out');
                window.location.href = 'officers_portal.html'; // Redirect to login page after logout
            });
        });
    </script>
    <script src="notification.js"></script>

</body>
</html>
