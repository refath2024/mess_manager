<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Mess Manager</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, rgba(13, 71, 161, 0.8), rgba(30, 136, 229, 0.8)), url('background.jpg') no-repeat center center / cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Blurred Background Container */
    .blur-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 450px;
      overflow: auto;
      height: 550px;
      animation: fadeIn 1s ease-out;
    }

    /* Title */
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-title h1 {
      font-size: 1.8rem;
      color: #0d47a1;
    }

    .form-title p {
      font-size: 0.9rem;
      color: #666;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 5px rgba(13, 71, 161, 0.5);
      border-color: #0d47a1;
    }

    /* Buttons */
    .form-buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-apply {
      background: #0d47a1;
      color: #fff;
    }

    .btn-apply:hover {
      background: #1565c0;
    }

    .btn-cancel {
      background: #ccc;
      color: #333;
    }

    .btn-cancel:hover {
      background: #bbb;
    }

    /* Animation */
    button:active {
      transform: scale(0.95);
    }

    /* Fade-In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="blur-container">
    <div class="form-title">
      <h1>Apply for SMART MESS</h1>
      <p>Fill out the form to register for your officer ID</p>
    </div>
    <form method="POST" action="register.php">
      <div class="form-group">
        <label for="no">No</label>
        <input type="text" id="no" name="no" placeholder="Enter your ID number" required>
      </div>
      <div class="form-group">
        <label for="rank">Rank</label>
        <input type="text" id="rank" name="rank" placeholder="Enter your rank" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="unit">Unit</label>
        <input type="text" id="unit" name="unit" placeholder="Enter your unit" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile No</label>
        <input type="number" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-buttons">
        <button type="button" class="btn-cancel" onclick="window.location.href='officers_portal.html';">Cancel</button>
        <button type="submit" class="btn-apply">Apply</button>
      </div>
    </form>
  </div>

  <script> 

  </script>
</body>
</html>
